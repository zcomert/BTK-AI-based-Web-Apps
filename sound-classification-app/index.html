<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ses Sınıflandırma Uygulaması</title>
    <link rel="stylesheet" href="/css/site.css">
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
        google.charts.load('current', { 'packages': ['corechart'] });
        google.charts.setOnLoadCallback(drawChart);
    </script>

</head>

<body>
    <label>İsim</label>
    <input id="name" />
    <button onclick="send()">Gönder</button>
    <button onclick="drawGraph()">Çiz</button>
    <div id="result"></div>
    <div id="piechart" style="width: 900px; height: 500px;"></div>

    <script>
        function send() {
            let name = document.getElementById("name").value;
            document.getElementById("result").innerHTML = name;
            changeBackground(name);
        }

        function changeBackground(image) {
            let imageUrl = `/images/${image}.jpg`;
            document.body.style.backgroundImage = `url(${imageUrl})`;
        }

        function drawGraph() {

            const result = [
                { name: "baris", probability: 0.1 },
                { name: "ebru", probability: 0.2 },
                { name: "erkin", probability: 0.1 },
                { name: "mabel", probability: 0.1 },
                { name: "melike", probability: 0.1 },
                { name: "muslum", probability: 0.2 },
                { name: "sezen", probability: 0.2 }
            ];

            var data = new google.visualization.DataTable();
            
            data.addColumn('string', 'Sanatçı');
            data.addColumn('number', 'Olasılık');

            // Veriyi DataTable'a ekle
            result.forEach(item => {
                data.addRow([item.name, item.probability]);
            });

            var options = {
                title: 'AI Sonuçları',
                pieHole: 0.1
            };

            var chart = new google.visualization.PieChart(document.getElementById('piechart'));

            chart.draw(data, options);
        }
    </script>
</body>

</html>
